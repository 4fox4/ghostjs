<!DOCTYPE html>
<html>
<head>
  <title>Basic Content</title>
</head>
<body>
  <div id="myElement">myElement Content</div>
  <a href="#" id="moreContentTrigger">Click here to append more content to the body (after 100 ms).</a>
  <script type="text/javascript">
    var trigger = document.querySelector('#moreContentTrigger');
    trigger.addEventListener('click', function(e) {
      e.preventDefault()
      setTimeout(function() {
        var newContent = document.createElement('div')
        newContent.className = 'moreContent'
        newContent.textContent = 'here is more content'
        document.body.appendChild(newContent)
      }, 200)
    })
  </script>
</body>
</html>
